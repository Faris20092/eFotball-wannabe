<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">⚽ eFOOTBALL WANNABE</div>
        <div class="top-bar-right">
            <div class="currency-display">
                <span class="currency-item">🪙 <span id="topEcoins">0</span></span>
                <span class="currency-item">💰 <span id="topGP">0</span></span>
            </div>
            <div class="top-icons">
                <button class="icon-btn" onclick="window.location.href='/mail'" title="Mailbox">
                    📬
                    <span class="notification-badge" id="mailBadge" style="display:none;">0</span>
                </button>
                <button class="icon-btn" onclick="window.location.href='/news'" title="News">📰</button>
                <button class="icon-btn" onclick="window.location.href='/logout'" title="Logout">🚪</button>
            </div>
            <div class="user-info" id="userInfo">
                <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                <span id="username">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Featured Banner -->
        <div class="featured-banner coming-soon-banner">
            <div class="banner-content">
                <h2 class="banner-title">Coming Soon</h2>
                <p class="banner-description">New features and exciting content are on the way!</p>
                <p class="banner-note">Stay tuned for updates</p>
            </div>
        </div>

        <!-- Game Mode Buttons -->
        <div class="game-modes">
            <button class="game-mode-btn mode-red" onclick="window.location.href='/my-team'">
                <div class="mode-icon">🛡️</div>
                <div class="mode-label">My Team</div>
            </button>
            <button class="game-mode-btn mode-purple" onclick="window.location.href='/contracts'">
                <div class="mode-icon">👤➕</div>
                <div class="mode-label">Contracts</div>
            </button>
        </div>

        <!-- Overview Tab (Hidden by default) -->
        <div id="overview-tab" class="tab-content" style="display:none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">💰</div>
                    <div class="stat-info">
                        <div class="stat-label">GP</div>
                        <div class="stat-value" id="gpAmount">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">🪙</div>
                    <div class="stat-info">
                        <div class="stat-label">eCoins</div>
                        <div class="stat-value" id="eCoinsAmount">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">👥</div>
                    <div class="stat-info">
                        <div class="stat-label">Players</div>
                        <div class="stat-value" id="playerCount">0</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">⭐</div>
                    <div class="stat-info">
                        <div class="stat-label">Team Rating</div>
                        <div class="stat-value" id="teamRating">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Squad Builder Tab -->
        <div id="squad-tab" class="tab-content">
            <div class="squad-builder">
                <div class="squad-header">
                    <h2>Squad Builder</h2>
                    <div class="formation-selector">
                        <label>Formation:</label>
                        <select id="formationSelect" onchange="changeFormation()">
                            <option value="4-3-3">4-3-3</option>
                            <option value="4-4-2">4-4-2</option>
                            <option value="3-5-2">3-5-2</option>
                            <option value="4-2-3-1">4-2-3-1</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="saveSquad()">💾 Save Squad</button>
                </div>

                <div class="squad-pitch" id="squadPitch">
                    <!-- Squad positions will be dynamically generated -->
                </div>

                <div class="bench-section" id="benchSection">
                    <h3>🪑 Bench (Max 8 players - Drag here)</h3>
                    <div class="bench-players" id="benchPlayers">
                        <!-- Bench players will be shown here -->
                    </div>
                </div>
            </div>

            <div class="player-selector">
                <h3>Available Players</h3>
                <div class="player-filters">
                    <input type="text" id="playerSearch" placeholder="Search players..." onkeyup="filterPlayers()">
                    <select id="positionFilter" onchange="filterPlayers()">
                        <option value="">All Positions</option>
                        <option value="GK">GK</option>
                        <option value="DEF">Defenders</option>
                        <option value="MID">Midfielders</option>
                        <option value="ATT">Attackers</option>
                    </select>
                    <select id="availableRatingSort" onchange="filterPlayers()">
                        <option value="">Sort by Rating</option>
                        <option value="high-low">⬇️ High to Low</option>
                        <option value="low-high">⬆️ Low to High</option>
                    </select>
                </div>
                <div class="available-players" id="availablePlayers">
                    <!-- Available players will be shown here -->
                </div>
            </div>
        </div>

        <!-- Players Tab -->
        <div id="players-tab" class="tab-content">
            <div class="players-header">
                <h2>My Players</h2>
                <div class="player-filters">
                    <input type="text" id="allPlayersSearch" placeholder="Search..." onkeyup="filterAllPlayers()">
                    <select id="rarityFilter" onchange="filterAllPlayers()">
                        <option value="">All Rarities</option>
                        <option value="Iconic">💎 Iconic</option>
                        <option value="Legend">🌟 Legend</option>
                        <option value="Black">⚫ Black</option>
                        <option value="Gold">🟡 Gold</option>
                        <option value="Silver">⚪ Silver</option>
                        <option value="Bronze">🟤 Bronze</option>
                        <option value="White">⬜ White</option>
                    </select>
                    <select id="ratingSort" onchange="filterAllPlayers()">
                        <option value="">Sort by Rating</option>
                        <option value="high-low">⬇️ High to Low</option>
                        <option value="low-high">⬆️ Low to High</option>
                    </select>
                </div>
            </div>
            <div class="players-grid" id="allPlayersGrid">
                <!-- All players will be shown here -->
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="playerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="playerModalContent"></div>
        </div>
    </div>

    <script src="/dashboard.js"></script>
</body>
</html>
