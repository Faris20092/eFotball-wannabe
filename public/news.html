<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">⚽ eFOOTBALL WANNABE</div>
        <div class="top-bar-right">
            <div class="currency-display">
                <span class="currency-item">💰 <span id="topGP">0</span></span>
                <span class="currency-item">🪙 <span id="topEcoins">0</span></span>
            </div>
            <div class="top-icons">
                <button class="icon-btn" onclick="window.location.href='/dashboard'" title="Home">🏠</button>
                <button class="icon-btn" onclick="window.location.href='/mail'" title="Mailbox">
                    📬
                    <span class="notification-badge" id="mailBadge" style="display:none;">0</span>
                </button>
                <button class="icon-btn active" onclick="window.location.href='/news'" title="News">📰</button>
                <button class="icon-btn" onclick="window.location.href='/logout'" title="Logout">🚪</button>
            </div>
            <div class="user-info" id="userInfo">
                <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                <span id="username">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="news-container">
            <div class="news-header">
                <h1 class="news-title">News</h1>
            </div>

            <div id="newsList" class="news-list">
                <!-- News items will be generated here -->
            </div>

            <div id="emptyState" class="empty-news" style="display:none;">
                <div class="empty-icon">📰</div>
                <h2>No News</h2>
                <p>There are no news articles at the moment.</p>
            </div>

            <div class="loading" id="loading">Loading news...</div>
        </div>
    </div>

    <!-- News Modal -->
    <div id="newsModal" class="news-modal" style="display:none;">
        <div class="news-modal-overlay" onclick="closeNewsModal()"></div>
        <div class="news-modal-content">
            <button class="news-modal-close" onclick="closeNewsModal()">✕</button>
            <div id="newsModalIcon" class="news-modal-icon"></div>
            <h2 id="newsModalTitle" class="news-modal-title"></h2>
            <div id="newsModalBody" class="news-modal-body"></div>
        </div>
    </div>

    <script src="/news.js"></script>
</body>
</html>
