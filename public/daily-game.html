<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Game - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">⚽ eFOOTBALL WANNABE</div>
        <div class="top-bar-right">
            <div class="currency-display">
                <span class="currency-item">🪙 <span id="topEcoins">0</span></span>
                <span class="currency-item">💰 <span id="topGP">0</span></span>
            </div>
            <div class="top-icons">
                <button class="icon-btn" onclick="window.location.href='/mail'" title="Mailbox">
                    📬
                    <span class="notification-badge" id="mailBadge" style="display:none;">0</span>
                </button>
                <button class="icon-btn" onclick="window.location.href='/news'" title="News">📰</button>
                <button class="icon-btn" onclick="window.location.href='/logout'" title="Logout">🚪</button>
            </div>
            <div class="user-info" id="userInfo">
                <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                <span id="username">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="daily-game-container">
        <div class="daily-game-header">
            <button class="back-btn" onclick="window.location.href='/dashboard'">← Back</button>
            <h1>🎯 Daily Game</h1>
            <div class="remaining-info">
                <span class="remaining-label">Remaining</span>
                <span class="remaining-count" id="remainingSteps">32</span>
            </div>
        </div>

        <div class="next-reward-section">
            <h2>🎁 Next Big Reward</h2>
            <div class="reward-preview" id="nextReward">
                <div class="reward-icon">💎</div>
                <div class="reward-details">
                    <div class="reward-name">Iconic Pack</div>
                    <div class="reward-steps">In 15 steps</div>
                </div>
            </div>
        </div>

        <div class="path-container">
            <div class="path-info">
                <p>⚠️ Play <code>/penalty shoot</code> in Discord to progress on the path!</p>
                <p>Each successful penalty moves you forward on the board.</p>
            </div>

            <div class="game-board">
                <svg class="path-svg" id="pathSvg" viewBox="0 0 800 500">
                    <!-- Path lines will be drawn here -->
                </svg>
                
                <div class="path-nodes" id="pathNodes">
                    <!-- Nodes will be generated here -->
                </div>
            </div>
        </div>

        <div class="rewards-legend">
            <h3>Reward Types</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-icon">🪙</span>
                    <span>eCoins</span>
                </div>
                <div class="legend-item">
                    <span class="legend-icon">💰</span>
                    <span>GP</span>
                </div>
                <div class="legend-item">
                    <span class="legend-icon">📦</span>
                    <span>Packs</span>
                </div>
                <div class="legend-item">
                    <span class="legend-icon">💎</span>
                    <span>Special Rewards</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/daily-game.js"></script>
</body>
</html>
