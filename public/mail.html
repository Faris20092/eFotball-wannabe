<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox - eFotball wannabe</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">⚽ eFOOTBALL WANNABE</div>
        <div class="top-bar-right">
            <div class="currency-display">
                <span class="currency-item">🪙 <span id="topEcoins">0</span></span>
                <span class="currency-item">💰 <span id="topGP">0</span></span>
            </div>
            <div class="top-icons">
                <button class="icon-btn active" onclick="window.location.href='/mail'" title="Mailbox">
                    📬
                    <span class="notification-badge" id="mailBadge" style="display:none;">0</span>
                </button>
                <button class="icon-btn" onclick="viewNews()" title="News">📰</button>
                <button class="icon-btn" onclick="window.location.href='/logout'" title="Logout">🚪</button>
            </div>
            <div class="user-info" id="userInfo">
                <img id="userAvatar" src="" alt="Avatar" class="user-avatar">
                <span id="username">Loading...</span>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="mail-container">
            <div class="mail-header">
                <h1>📬 Mailbox</h1>
                <button class="btn btn-primary" id="claimAllBtn" onclick="claimAll()" disabled>
                    🎁 Claim All
                </button>
            </div>

            <div class="mail-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Messages:</span>
                    <span class="stat-value" id="totalMail">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Unclaimed:</span>
                    <span class="stat-value" id="unclaimedMail">0</span>
                </div>
            </div>

            <div id="mailList" class="mail-list">
                <!-- Mail items will be generated here -->
            </div>

            <div id="emptyState" class="empty-state" style="display:none;">
                <div class="empty-icon">📭</div>
                <h2>No Mail</h2>
                <p>You don't have any messages at the moment.</p>
            </div>

            <div class="loading" id="loading">Loading mail...</div>
        </div>
    </div>

    <script src="/mail.js"></script>
</body>
</html>
